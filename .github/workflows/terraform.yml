name: Terraform

on:
  push:
    branches:
      - main

env:
  GLOBAL_VAR: 'GlobalValue'

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      JOB_VAR: 'JobSpecificValue'

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      run: terraform init

    - name: Check Terraform format
      env:
        STEP_VAR: 'StepSpecificValue'
      run: echo $STEP_VAR

    - name: Set output
      run: echo "channel=$(echo $CHANNEL)" >> $GITHUB_OUTPUT

    - name: Terraform Plan
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      run: terraform plan -var "google_credentials=${{ secrets.GOOGLE_CREDENTIALS }}"
