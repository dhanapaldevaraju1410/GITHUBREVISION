name: Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      run: terraform init

    - name: Check Terraform format
      run: terraform fmt -check

    - name: Set output
      run: echo "formatted=true" >> $GITHUB_OUTPUT

    - name: Terraform Plan
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      run: terraform plan -var "google_credentials=${{ secrets.GOOGLE_CREDENTIALS }}"
